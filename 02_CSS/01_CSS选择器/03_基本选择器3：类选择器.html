<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>类选择器</title>
		<style>
			/* id属性不能重复，
			 * class属性可以重复 ，而且一个标签可能属于多个多个类，用空格隔开*/
			.class1 {
				border: 2px dashed blue;
				padding: 20px;
			}
			.class2 {
				border: 2px dashed blue;
				margin-top: 20px;
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<div class="class1"> 随风飘扬的笑</div>
		<p class="class2"> 随风飘扬的笑 </p>
	</body>

</html>
