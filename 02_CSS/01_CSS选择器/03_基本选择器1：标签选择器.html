<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>标签选择器</title>
		<style>
			/*   ★ 所有的标签都可以是选择器，选择的是页面中所有该标签      */
			div {
				border: 2px dashed blue;
				padding: 20px;
			}
			p{
				border: 2px dashed blue;
				margin-top: 20px;
				padding: 20px;
			}
			body{
				background-color: pink;
			}
		</style>
	</head>

	<body>
		<div> 随风飘扬的笑</div>
		<p> 随风飘扬的笑 </p>
	</body>

</html>
