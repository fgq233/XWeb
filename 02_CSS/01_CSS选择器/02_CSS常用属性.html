<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS常用属性</title>
		<style type="text/css">
			div{
				color: blue;
				font-size: 66px;
				background-color: green;
				font-weight: normal;
				font-style: italic;
				text-decoration: underline;
			}
		</style>
	</head>
		<!--
			color：字符颜色
			font-size：字体大小
			background：背景
			background-color：背景颜色
			font-weight: bold/normal  加粗/普通
			font-style: italic 斜体
			text-decoration：文字修饰  
						underline：下划线  overline：顶部线
						line-through：删除线 
		-->
	<body>
		<div>
			随风飘扬的笑
		</div>
	</body>

</html>
