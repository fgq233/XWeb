<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<style>
			/* 用>表示儿子
			 * 仅仅是儿子*/
			div>p {
				font-size: 20px;
				color: blueviolet;
			}
		</style>
	</head>

	<body>
		<div>
			<p>
				十年前你说生如夏花般绚烂，十年后你说平凡才是唯一的答案
			</p>
			<ul>
				<li><p>随风飘扬的笑</p></li>
			</ul>
		</div>
	</body>

</html>
