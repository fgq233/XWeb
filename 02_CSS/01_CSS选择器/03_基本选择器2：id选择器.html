<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>id选择器</title>
		<style>
			/*原则：能用其它选择器的尽量用其它选择器，因为JS是通过id操作的*/
			#id1 {
				border: 2px dashed blue;
				padding: 20px;
			}
			#id2 {
				border: 2px dashed blue;
				margin-top: 20px;
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<div id="id1"> 随风飘扬的笑</div>
		<p id="id2"> 随风飘扬的笑 </p>
	</body>

</html>
