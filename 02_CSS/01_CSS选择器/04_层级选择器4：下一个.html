<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<style>
			/* +表示紧挨着的下一个兄弟元素 */
			h3+p {
				font-size: 20px;
				color: blueviolet;
			}
		</style>
	</head>

	<body>
		<p>随风飘扬的笑1</p>
		<h3>随风飘扬的笑2</h3>
		<h2>随风飘扬的笑3</h2>
		<p>随风飘扬的笑4</p>
		<h3>随风飘扬的笑5</h3>
		<p>随风飘扬的笑6</p>
	</body>

</html>
