<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>交集选择器</title>
		<style>
			/*用点表示交集：交集选择器可以连续交集	*/
			h3.myClass {
				color: red;
			}
		</style>
	</head>

	<body>
		<h3>随风飘扬的笑1</h3>
		<h3 class="myClass">随风飘扬的笑2</h3>
		<h2 class="myClass">随风飘扬的笑3</h2>
		<p class="myClass">随风飘扬的笑4</p>
	</body>

</html>
