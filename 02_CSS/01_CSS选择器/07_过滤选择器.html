<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>并集选择器</title>
		<style type="text/css">
			/* 用冒号过滤 */
			
			ul li:first-child {
				color: red;
			}
			
			ul li:last-child {
				color: blue;
			}
		</style>
	</head>

	<body>
		<ul>
			<li>随风飘扬的笑1</li>
			<li>随风飘扬的笑2</li>
			<li>随风飘扬的笑3</li>
			<li>随风飘扬的笑4</li>
		</ul>
	</body>

</html>
