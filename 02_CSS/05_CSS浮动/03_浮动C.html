<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>随风飘扬的笑</title>
		<style>
			/*都向左浮动*/
			
			#one {
				border: 3px solid red;
				width: 300px;
				height: 150px;
				float: left;
			}
			
			#two {
				border: 3px solid black;
				width: 300px;
				height: 150px;
				float: left;
			}
			
			#three {
				border: 3px solid blue;
				width: 300px;
				height: 150px;
				float: left;
			}
		</style>
	</head>

	<body>
		<div id="one"></div>
		<div id="two"></div>
		<div id="three"></div>
	</body>

</html>
