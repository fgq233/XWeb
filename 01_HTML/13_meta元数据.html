<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="keywords" content="新闻中心,新闻频道,时事报道" />
		<meta name="description" content="新闻,新闻中心,包含有国内新闻,国际新闻......的专业时事报道门户网站" />
		<title>meta元数据</title>
	</head>
	<body>
		meta元数据标签，主要是用来做一些配置
			字符集 charset ：UTF-8 国际通用，GB2312/GBK 国标(注意：charset 与 文件保存类型一定要一致，否则会出现乱码)
			
			name ：description(描述信息)、keywords(关键词)
			content：具体内容
		用搜索引擎搜索之后，能够显示关键词、描述信息
	</body>
</html>
