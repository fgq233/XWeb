<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>随风飘扬的笑</title>
	</head>

	<!--
		不能将 <body>标签与 <frameset>标签同时使用、一般删除<body>
		rows/columns 的值规定了每行或每列占据屏幕的面积(百分比值，*表示占领剩下部分)
	-->
	<frameset rows="30%,*">
		<frame src="https://www.baidu.com/" />
		<frameset cols="20%,80%">
			<frame src="https://www.baidu.com/" />
			<frame src="https://www.baidu.com/" />
		</frameset>
	</frameset>

</html>
