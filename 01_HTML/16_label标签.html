<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>label标签</title>
	</head>
	<!--
		label标签通常辅助其它标签使用，把2个标签绑定到一起
			for属性：绑定另外一个标签的id属性
			
	-->
	<body>
		
		<input type="checkbox" id="boy" /> <label for="boy">男</label>
		<input type="checkbox" id="girl" /><label for="girl">女</label>
		
	</body>

</html>
