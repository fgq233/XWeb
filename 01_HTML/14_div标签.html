<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>div标签</title>
		<style type="text/css">
			div{
				widows: 300px;
				height: 100px;
				border: 2px dashed pink;
				margin: 20px;
				padding: 20px;
			}
		</style>
	</head>

	<body>
		<!--div标签是一个块级元素(单独显示一行)，不与其他任何元素并列
			不设置宽度，默认宽度为100% parent
			必须搭配css使用，单独使用没有意义-->
		<div>
			我听过一万首歌，看过一千部电影，读过一百本书，却从未俘获一个人的心。
		</div>
	</body>

</html>
