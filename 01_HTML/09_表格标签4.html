<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>

	<body>
		<!--
			thead：页眉
			tbody：主体
			tfoot：页脚
		-->

		<table border="1px" cellpadding="20px">
			<thead>
				<tr>
					<th>编号</th>
					<th>姓名</th>
					<th>年龄</th>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td>001</td>
					<td>随风飘扬的笑</td>
					<td>24</td>
				</tr>
				<tr>
					<td>002</td>
					<td>随风飘扬的笑</td>
					<td>25</td>
				</tr>
			</tbody>
			
			<tfoot>
				<th>2017</th>
				<th>06</th>
				<th>21</th>
			</tfoot>

		</table>

</html>
