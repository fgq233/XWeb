<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>图片标签</title>
	</head>

	<body>
	<!--<body background="http://img4.imgtn.bdimg.com/it/u=2425531155,197946469&fm=27&gp=0.jpg">	-->
		
		<!--
			src：图片地址
			width、height：图片宽高
			alt：图片不存在或暂时未加载出来时提示属性
			align：图片对齐方式
			PS：可以为其它标签的background属性设置为颜色、图片地址，如果图片小于页面，图片会进行重复
		-->
		
		<img src="http://img4.imgtn.bdimg.com/it/u=2425531155,197946469&fm=27&gp=0.jpg"/>
		<img src="http://img4.imgtn.bdimg.com/it/u=2425531155,197946469&fm=27&gp=0.jpg" width="200px"/>
		<img src="xxx" width="200px" height="120px" alt="图片路径不对，无法显示" />
	</body>

</html>
