<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>列表标签</title>
	</head>

	<body>
		<!--
			无需列表：ul
			有序列表：ol
			列表项：<li>百度</li>
			
			共有属性：
				type属性：修改列表项样式(ul默认小圆点、ol默认数字)
			有序列表ol属性：
				开始属性start
				降序属性reversed
		-->
		<ul >
			<li>百度</li>
			<li>天猫</li>
			<li>京东</li>
		</ul>

		<ul type="square">
			<li>百度</li>
			<li>天猫</li>
			<li>京东</li>
		</ul>

		<ol>
			<li>百度</li>
			<li>天猫</li>
			<li>京东</li>
		</ol>

		<ol start="8">
			<li>百度</li>
			<li>天猫</li>
			<li>京东</li>
		</ol>

		<ol reversed="reversed" start="6">
			<li>百度</li>
			<li>天猫</li>
			<li>京东</li>
		</ol>
	</body>

</html>
