<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>换行标签</title>
	</head>

	<body>
		<!--
			空的 HTML标签/自关闭标签：没有内容的 HTML 元素被称为空元素
			<br/> 就是没有关闭标签的空标签：作用是换行

			在开始标签中添加斜杠，比如 <br />，是关闭空元素的正确方法，HTML、XHTML 和 XML 都接受这种方式。
			即使 <br> 在所有浏览器中都是有效的，但使用 <br /> 其实是更长远的保障
			
			PS：HTML 标签对大小写不敏感：<P> 等同于 <p>、许多网站都使用大写的 HTML 标签
			W3School 使用的是小写标签，因为万维网联盟(W3C)在 HTML 4 中推荐使用小写，而在未来 (X)HTML 版本中强制使用小写
		-->
		
		随风飘扬的笑<br />
		随风飘扬的笑<br >
		随风飘扬的笑
	</body>

</html>
