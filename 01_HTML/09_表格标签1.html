<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表格标签</title>
	</head>

	<body>
		
		<!--
			表格属性：
				border属性：表格的边框宽度
				width、height属性：表格宽、高，可以设置为具体像素值、或者百分比
				align属性：表格对齐方式
				bgcolor属性：背景颜色
				background属性：背景图片
				cellpadding属性：单元格内边距
				cellspacing属性：单元格间距
			PS：表格table有的属性，tr、td基本都有
			
			
			tr标签：行
			td标签：列
			th标签：表头，和列作用相似，特点：内容加粗、居中效果
		-->
		
		<table border="1px" width="300px" height="300px" align="center" bgcolor="cornflowerblue" cellspacing="0px" cellpadding="20px">
			<tr>
				<th>11</th>
				<th>12</th>
				<th>13</th>
			</tr>
			<tr>
				<td>21</td>
				<td>22</td>
				<td>23</td>
			</tr>
			<tr>
				<td>31</td>
				<td>32</td>
				<td>33</td>
			</tr>
		</table>

</html>
