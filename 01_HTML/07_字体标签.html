<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>字体标签</title>
	</head>

	<body>
		<!--
			color属性：字体颜色
			size属性：字体大小 1~7
			face属性：字体
			style属性：样式，绝大部分标签都有这个属性
		-->
		<font color="dodgerblue">我从未拥有过你一秒钟，心里却失去过你千万次。</font><br />
		<font color="#ff0000">我在最没有能力的年纪，碰见了最想照顾一生的人。</font><br />

		<font size="1">友情以上，恋人未满，不甘朋友，不敢恋人。</font><br />
		<font size="7"> 若是相互羁绊 ，不如各奔天涯。</font><br />

		<font face="微软雅黑" size="5">她的手只有我的手四分之三那么大，可我还是没能抓住。</font><br />
		<font face="楷体" size="5"> 手机上存满了分手的歌，好像我谈过恋爱似的。</font><br />

		<!--style属性：粗体、斜体-->
		<font style="font-weight: bold">我不喜欢这世界，我只喜欢你。</font><br />
		<font style="font-style: italic">我不喜欢这世界，我只喜欢你。</font><br />
	</body>

</html>
