<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本格式相关标签</title>
	</head>
	<body>
		<!--文本格式化标签-->
		<b>粗体</b> <br />
		<i>斜体</i> <br />
		<big>大号字</big><br />
		<em>着重文字</em><br />
		<small>小号字</small><br />
		<strong>粗体(加重语气)</strong><br /> 
		A<sub>下标字</sub> <br /> 
		A<sup>上标字</sup><br />
		<ins>插入字</ins><br />
		<del>删除字</del><br />
		<hr />
		<!--"计算机输出"标签-->
		<code>计算机代码</code><br />
		<kbd>键盘码</kbd><br />
		<samp>计算机代码样本</samp><br />
		<tt>打字机代码</tt><br />
		<var>变量</var>
		<pre>预格式文本(保留了空格和换行、一般用来显示代码)</pre><br />
		<hr />
		<!--引用、引用和术语定义-->
		<abbr>定义缩写</abbr><br />
		<acronym>定义首字母缩写</acronym><br />
		<address>定义地址</address><br />
		<bdo>定义文字方向</bdo><br />
		<blockquote>定义长的引用</blockquote><br />
		<q>定义短的引用语</q> <br />
		<cite>定义引用、引证</cite><br />
		<dfn>定义一个定义项目</dfn>
	</body>

</html>
