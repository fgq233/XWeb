<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>发送短信</title>
	</head>

	<body>
		<input type="text" />
		<button id="btn">点击发送短信</button>
		<!--注意：双标签更改值用innerHTML，不是value-->
	</body>

</html>

<script>
	var btn = document.getElementById("btn");
	var count = 5; 
	var timer = null;
	btn.onclick = function() {
		clearInterval(timer); // 先清除掉原来的定时器
		this.disabled = true;
		var that = this; 
		timer = setInterval(sendMes, 1000); // 开启定时器
		
		function sendMes() {
			count--;
			if(count >= 0) {
				that.innerHTML = "还剩余" + count + "秒";
			} else {
				that.innerHTML = "重新发送短信";
				that.disabled = false;
				clearInterval(timer); // 清除定时器
				count = 5;
			}
		}
	}
</script>
