<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>子节点的删除</title>
	</head>
	<body>
		<button onclick="remove()">删除子节点</button>
		<ul id="ddd">
			<li>A</li>
			<li>B</li>
			<li>C</li>
		</ul>
	</body>
	
	<script>
		function remove() {
			var ul = document.getElementById("ddd");
			var childArr = ul.children; 			//获取ul的所有子节点		var childArr = ul.childNodes也可以
			ul.removeChild(childArr[0]); 			//移除ul第一个子节点		ul.removeChild(ul.firstChild)更加方便
			//ul.removeChild(ul.lastChild); 		//移除ul最后一个子节点
		}
	</script>
</html>
