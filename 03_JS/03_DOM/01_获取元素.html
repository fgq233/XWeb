<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>获取元素</title>
		<style>
			.liStyle {
				color: cornflowerblue;
			}
		</style>
		<script>
			/*
			 *	三种方式获取元素，注意：要在文档加载完成后获取
			 */
			window.onload = function() {
				var pic = document.getElementById("pic"); 	//	返回的结果是一个元素对象
				var imgArr = document.getElementsByTagName("img"); 		//  返回的结果是一个数组
				var liArr = document.getElementsByClassName("liStyle"); //  返回的结果是一个数组
				alert(typeof pic);
				alert(imgArr.length);
				alert(liArr.length);
			}
		</script>

	</head>

	<body>
		<img id="pic" />
		<img />
		<img />
		<ul>
			<li>随风飘扬的笑</li>
			<li class="liStyle">随风飘扬的笑</li>
			<li class="liStyle">随风飘扬的Smile</li>
		</ul>

	</body>

</html>
