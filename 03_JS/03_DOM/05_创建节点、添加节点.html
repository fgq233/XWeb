<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建节点、添加节点</title>
	</head>
	
	
	<body>
		<button onclick="run1()">创建、添加元素节点</button>
		<button onclick="run2()">在指定的已有子节点之前插入新的子节点</button>
		<div id="sss"></div>
	</body>
	
	<script>
		function run1(){			
			var pEle = document.createElement("p");				//创建元素节点
			var vEle = document.getElementById("sss");
			vEle.appendChild(pEle);								//添加子节点		appendChild(要插入的子节点)	
			
			var txt = document.createTextNode("随风飘扬的笑");	//创建文本节点
			pEle.appendChild(txt);
		}
		var i = 0;
		function run2(){			
			var hEle = document.createElement("h1");
			hEle.appendChild(document.createTextNode("子节点" + (++i)));
			var vEle = document.getElementById("sss");
						
			vEle.insertBefore(hEle,null);		//insertBefoe(新的子节点,参照的子节点)		向参照的子节点前面插入新的节点，第二个参数为null，则新节点放最后
			//vEle.insertBefore(hEle,document.getElementsByTagName("p")[0]);						
		}
	</script>
</html>
