<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>节点的克隆</title>
	</head>
	<body>
		<button onclick="clone">克隆节点</button>
		<ul id="sss">
			<li>A</li>
			<li>B</li>
			<li>C</li>
		</ul>
	</body>
	
	<script>
		window.onload = function(){
			var ul = document.getElementById("sss");
			var newul = ul.cloneNode(true);			//	cloneNode(boolean)：true深层克隆，连子孙节点一块复制过来，false仅复制本节点
			ul.parentNode.appendChild(newul);		
		}
	</script>
</html>
