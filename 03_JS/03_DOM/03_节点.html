<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>节点</title>
	</head>

	<body>
		<input type="button" value="childNodes属性" onclick="get()" />
		<input type="button" value="nodeValue属性" onclick="set()" />		
		<p id="desc">sss</p>
	</body>

	<script>
		function get() {	 
			 var bodyEle = document.getElementsByTagName("body")[0];	//获取到body节点
			 var bodyChildArr = bodyEle.childNodes;						//childNodes属性：	所有子节点，包括：元素节点、属性节点、文本节点
			  
			 for(var i=0; i < bodyChildArr.length; i++){
			 	alert(bodyChildArr[i].nodeType);						//nodeType属性：		节点类型，每种节点类型值不一样
			 }
		}

		function set() {	 
			var pEle = document.getElementById("desc");
			alert(pEle.childNodes[0].nodeValue);
			pEle.childNodes[0].nodeValue = "随风飘扬的笑";		//	p元素第一个子节点是文本节点，设置其nodeValue属性可以改变文本值
			//	pEle.firstChild.nodeValue = "随风飘扬的笑";		也可以通过firstChild属性直接获取第一个子节点
		}		
	</script>

</html>
