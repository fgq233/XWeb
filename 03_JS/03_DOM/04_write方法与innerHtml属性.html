<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>write方法与innerHtml属性</title>
	</head>
	<!--
		write()方法：直接向文档写入内容
		innerHtml属性：用来读、写指定元素的内容(注意：写入时，写入的元素中所有以前内容将会被清除)
		
		这两者都是 HTML专有的，不属于 标准DOM技术，好处是可以向html文档简单快速地插入一大段html内容
		任何时候，标准DOM都可以替代这两种，缺点就是代码量比较多
	-->
	<script>
		window.onload = function(){
			// document.write("随风飘扬的笑");
			// document.write("<p>啦啦啦</p>");
			
			alert(document.getElementById("ddd").innerHTML);				//读
			document.getElementById("ddd").innerHTML = "<b>随风飘扬</b>";	//写
			alert(document.getElementById("ddd").innerHTML);
		}
	</script>
	<body>
		<div id="ddd">
			<p>哈哈哈</p>
		</div>
	</body>
</html>
