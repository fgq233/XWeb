<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS-DOM</title>
	</head>
	
	<!--
		文档中每个元素都是一个对象，而每个元素都有着各种各样的属性
		每个元素节点都有一个属性：style，包含元素的CSS样式
		
		♥♥♥：元素的style属性返回的是一个对象而不是一个简单的字符串，style对象的各个属性值永远是一个字符串
	-->
	<body>
		<button onclick="getStyle()">获取style对象</button>
		<button onclick="set()">设置style对象的属性</button>
		<p id="sss" style="color: blue; background-color: pink;">
			随风飘扬的笑
		</p>
	</body>
	
	
	<script>
		function getStyle(){
			var obj = document.getElementById("sss").style;
			
			alert(typeof obj);
			
			alert(obj.color);				//	style对象的color属性
			
			alert(obj.backgroundColor);		//	注意：获取style对象的CSS属性名中有-，需要采用驼峰式获取方法
		}
		
		function set(){
			var obj = document.getElementById("sss").style;
			obj.color = "red";
			obj.backgroundColor = "yellow";
		}		
		
		//	♥♥♥		DOM的style属性  不能获取<head>标签内、外部CSS文件中声明的样式
		//	♥♥♥		DOM的style属性  可以获取行内设置的样式，以及通过DOM设置的样式	
		//	也可以通过每个元素节点的 className 属性来改变样式
	</script>
</html>
