<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>正则表达式</title>
		<script>
				var str = "18813143344";
				var reg = /^[1][3,4,5,7,8][0-9]{9}$/;
				if(reg.test(str)) {
					alert("正确的手机号")
				} else {
					alert("错误的手机号")
				}
				
				//	语法：var d = 正则表达式字符串对象.test(字符串);
		</script>
	</head>
</html>
