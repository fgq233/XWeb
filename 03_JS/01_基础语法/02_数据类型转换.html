<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据类型转换</title>
		<script>
			//将数据类型转为数值型
			alert(parseInt("23.333"));
			alert(parseInt("23px"));
			alert(parseInt("px23px"));//	NaN：不是一个数字
			alert(parseInt("11",2));//	根据进制转换
		</script>
	</head>
	<body>
	</body>
</html>
