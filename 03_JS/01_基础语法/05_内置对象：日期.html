<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>内置对象：日期</title>
	</head>

	<script>
		window.onload = function() {
			var date = new Date();
			alert(date.getTime()); //毫秒数
			alert(date.valueOf()); //毫秒数

			alert("年份：" + date.getFullYear()); //年份
			alert("月份：" + (date.getMonth() + 1)); //0-11
			alert("星期：" + date.getDay()); //0-6
			alert("时：" + date.getHours()); //0-23
			alert("分：" + date.getMinutes()); //0-59
			alert("秒：" + date.getSeconds()); //0-59
			alert("毫秒：" + date.getMilliseconds());//毫秒
		}
	</script>

</html>
