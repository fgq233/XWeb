<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字符串</title>
		<script>
			var str = "ABCDB";
			
			alert(str.length);				//字符串长度			5
			alert(str.charAt(0));			//根据索引返回字符	A
			
			alert(str.indexOf('B'));		//从前向后、第一个符合的字符的索引	1
			alert(str.lastIndexOf('B'));	//从后向前、第一个符合的字符的索引	4
			
			//	截取字符串：slice(起始位置,终止位置)------不设置终止位置默认取到最后
			alert(str.slice(1));		// 包左包右	BCDB
			alert(str.slice(1,4));		// 包左不包右	BCD
			
			//	截取字符串：substr(起始位置，取的个数)------不设置个数默认取到最后
			alert(str.substr(1));			// BCDB
			alert(str.substr(1,4));			// BCDB
		</script>

	</head>

	<body>
	</body>

</html>
