<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>数组相关方法</title>
	</head>

	<body>
		<input type="button" value="末尾添加" onclick="push()" />
		<input type="button" value="前面添加" onclick="unshift()" />
		<input type="button" value="末尾删除" onclick="pop()" />
		<input type="button" value="前面删除" onclick="shift()" /><br />

		<input type="button" value="数组连接" onclick="concat()" />
		<input type="button" value="数组转换为字符串" onclick="join()" />
		<input type="button" value="字符串分割成数组" onclick="split()" />
	</body>

	<script>
		var arr = ["A", "B", "C"];
		var arr2 = ["D", "E", "F"];
		var str = "A-B-C-D";

		function push() { //	push：向数组末尾添加一个/多个元素，并返回数组长度
			alert(arr.push("D", "E"));
			alert(arr);
		}

		function unshift() { //	unshift：向数组前面添加一个/多个元素，并返回数组长度
			alert(arr.unshift("0"));
			alert(arr);
		}

		function pop() { //	pop：移除最后一位元素并返回它
			alert(arr.pop());
			alert(arr);
		}

		function shift() { //	pop：移除第一位元素并返回它
			alert(arr.shift());
			alert(arr);
		}

		function concat() { //	concat：连接多个数组，返回一个连接后的新数组
			alert(arr.concat(arr2));
		}

		function join() { //	join：将数组各个元素按照指定分隔符进行连接，形成一个字符串
			alert(arr.join("*"));
		}

		function split() { //	split：将字符串按照指定分隔符进行分割，形成一个数组
			alert(str.split("-"));
		}
	</script>

</html>
