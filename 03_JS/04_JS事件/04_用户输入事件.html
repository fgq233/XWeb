<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>用户输入事件</title>

	</head>

	<body id="page">
		<input type="text" id="ddd" />
		<label for="ddd" id="mes">请输入内容</label>
	</body>
	
	<!-- 一般用于搜索框中	-->
	<script type="text/javascript">
		window.onload = function() {
			document.getElementById("ddd").oninput = function(){
				if(this.value==""){
					document.getElementById("mes").style.display = "block";
				}else{
					document.getElementById("mes").style.display = "none";
				}
			}
		}
	</script>

</html>
