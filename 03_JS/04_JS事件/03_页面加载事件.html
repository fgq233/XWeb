<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>页面加载事件</title>

	</head>

	<body id="page">
		<img id="ddd" />
	</body>
	<script type="text/javascript">
		//	一个页面只能有一个页面加载事件
		window.onload = function() {
			document.getElementById("ddd").src = "https://avatars0.githubusercontent.com/u/22962183?s=460&v=4";
		}
	</script>

</html>
