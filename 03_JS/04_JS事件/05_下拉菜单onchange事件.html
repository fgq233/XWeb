<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉菜单onchange事件</title>
	</head>
		<script>
			function method(value){
				alert(value);
			}
		</script>
	
	<body>
		<select id="hobby" onchange="method(this.value)">
			<option value="1">小说</option>
			<option value="2">游戏</option>
			<option value="3">睡觉</option>
		</select>
	</body>
</html>
