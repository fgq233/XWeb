<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Location对象</title>
	</head>
	<body>
		<input type="button" value="跳转百度" onclick="javascript:location.href = 'https://www.baidu.com'" />
		<input type="button" value="跳转百度" onclick="go()" />
	</body>

</html>
<script>
	//Location对象：包含有关当前URL的信息
	//Location对象是Window对象的一部分，可通过window.location属性对其进行访问
	
	function go(){
		location.href = "https://www.baidu.com";	//使用JS的方式跳转页面，而不是用<a>标签
	}
</script>
