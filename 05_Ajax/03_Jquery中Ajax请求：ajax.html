<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Jquery的Ajax请求：get post</title>
	</head>
	<script src="jquery-1.11.3.min.js"></script>
	<script>
		//	语法：jQuery.ajax([options])
		$(function() {
			
			$.ajax({
				type:"post",
				url:"${pageContext.request.contextPath}/url",
				async:true,
				data:{"name":"fgq","age":24},
				contentType:"application/json;charset=utf-8",
				dataType:"json",
				success:function(data) {
					alert("请求成功");
				},
				error:function() {
					alert("请求失败");
				},
			});
			
		});
	</script>

</html>
