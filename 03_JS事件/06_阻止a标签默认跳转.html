<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止a标签默认跳转</title>
	</head>
		<script>
			function method(){
				alert('onclick事件触发');
			}
		</script>
	
	<body>
		<a href="https://www.baidu.com" onclick="method();return false">百度一下</a>
		<a href="javascript:void(0)" onclick="method()">百度一下</a>
	</body>
</html>
