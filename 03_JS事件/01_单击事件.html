<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单击事件</title>
		<style>
			#ddd1 {
				background-color: red;
				width: 200px;
				height: 100px;
			}
			
			#ddd2 {
				background-color: green;
				width: 200px;
				height: 100px;
			}
		</style>
	</head>
	<!--
		display:		block显示、none隐藏		(隐藏后不占据位置)
		visibility：		visible显示、hidden隐藏	(隐藏后任占据位置)
	-->
	<body>
		<div id="ddd1"></div>
		<div id="ddd2"></div>
	</body>
	<script>
		var d1 = document.getElementById("ddd1");
		var d2 = document.getElementById("ddd2");
		d2.onclick = function() {
			//d1.style.display = "none";
			d1.style.visibility = "hidden";
		}
	</script>

</html>
