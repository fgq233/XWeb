<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>全选、反选</title>
	</head>
	<script src="../js/jquery-1.8.3.js"></script>

	<body>
		<input type="button" value="全选" id="selectAll" />
		<input type="button" value="取消" id="selectReverSe" />

		<input type="checkbox" name="hobby" />
		<input type="checkbox" name="hobby" />
		<input type="checkbox" name="hobby" />
	</body>

	<script>
		$(function() {
			$("#selectAll").click(function() {
				$("input[name='hobby']").attr("checked", true);
				//	$("input[name='hobby']").prop("checked", true);
			});
			$("#selectReverSe").click(function() {
				$("input[name='hobby']").attr("checked", false);
				//	$("input[name='hobby']").prop("checked", false);
			});
		});
	</script>

</html>
