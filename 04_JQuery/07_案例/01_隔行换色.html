<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>隔行换色</title>
		<script src="../js/jquery-1.8.3.js"></script>
		<script>
			$(function(){
				$("ul li:odd").css("background-color","pink");
				$("ul li:even").css("background-color","yellow");
			});
		</script>
	</head>

	<body>
		<ul>
			<li>随风飘扬的笑</li>
			<li>随风飘扬的笑</li>
			<li>随风飘扬的笑</li>
			<li>随风飘扬的笑</li>
		</ul>
	</body>

</html>
