<!DOCTYPE >
<html>

	<head>
		<meta charset="utf-8" />
		<title>鼠标事件</title>
		<script src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#h1").mouseover(function() {
					$(this).next().show();
				}).mouseout(function() {
					$(this).next().hide();
				})
			})
		</script>
	</head>

	<body>
		<h1 id="h1">什么是jQuery?</h1>
		<div class="content" style="display: none;">jQuery是一个优秀的JavaScript库 </div>
	</body>

</html>
