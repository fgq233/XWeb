<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>属性选择器</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script>
			$(function() {
				$("div[id]").css("background-color", "pink");//有id属性的
				//$("div[id='two']").css("background-color", "pink");//有id属性且为two
				//$("div[id!='two']").css("background-color", "pink");//有id属性且不为two
			});
		</script>
	</head>

	<body>
		<div id="one">随风飘扬的笑1</div>
		<div id="two">随风飘扬的笑2</div>
		<div id="three">随风飘扬的笑3</div>
		<div>随风飘扬的笑4</div>
	</body>

</html>
