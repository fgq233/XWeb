<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本选择器</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>

		<script>
			$(function() {
				$("#one").css("color", "blue");			//id选择器
				// $(".two").css("color", "blue");		//类选择器
				// $("div").css("color", "blue");		//标签选择器
				// $("*").css("color", "blue");			//通配符：*代表所有元素(整个html)
				// $("#one,.two").css("color", "blue");//并集选择器
			});
		</script>
	</head>

	<body>
		<div id="one">随风飘扬的笑1</div>
		<div class="two">随风飘扬的笑2</div>
		<div>随风飘扬的笑3</div>
		<span>随风飘扬的笑4</span>
	</body>

</html>
