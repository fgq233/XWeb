<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>层级选择器</title>
		<link rel="stylesheet" href="style.css" />
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>

		<script>
			$(function() {
				$("#bt1").click(function() {
					$("body div").css("background-color", "pink"); //所有子孙：a b
				});
				$("#bt2").click(function() {
					$("body>div").css("background-color", "pink"); //儿子：a>b
				});
				$("#bt3").click(function() {
					$("#one ~ div").css("background-color", "pink"); //兄弟元素： a~b
				});
				$("#bt4").click(function() {
					$("#two + div").css("background-color", "pink"); //紧邻的下一个  a+b
				});

			});
		</script>
	</head>

	<body>
		<input type="button" id="bt1" value="body div" />
		<input type="button" id="bt2" value="body>div" />
		<input type="button" id="bt3" value="#one ~ div" />
		<input type="button" id="bt4" value="#two + div" />
		
		<hr/>
		<div id="one">
			<div class="mini">111</div>
		</div>

		<div id="two">
			<div class="mini">222</div>
			<div class="mini">333</div>
		</div>

		<div id="three">
			<div class="mini">444</div>
			<div class="mini">555</div>
			<div class="mini">666</div>
		</div>

		<span id="four"></span>
	</body>

</html>
