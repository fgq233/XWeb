<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单选择器</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script>
			$(function() {
				$("#bt1").click(function() {
					$(":input").css("background-color", "pink");
				});
				$("#bt2").click(function() {
					$(":text").css("background-color", "pink");
				});
			});
		</script>
	</head>

	<body>
		<input type="button" id="bt1" value="选择所有input元素" />
		<input type="button" id="bt2" value="选择文本框" />
		<br/>
		<form>
			<input type="text" /><br />
			<input type="checkbox" /><br />
			<input type="radio" /><br />
			<input type="image" /><br />
			<input type="file" /><br />
			<input type="submit" />
			<input type="reset" /><br />
			<input type="password" /><br />
			<input type="button" /><br />
			<select>
				<option>option</option>
			</select><br />
			<textarea></textarea><br />
			<button></button>
		</form>
	</body>

</html>
