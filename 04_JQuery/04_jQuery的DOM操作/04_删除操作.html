<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文档处理_删除操作</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript">
			/**
			 * 方法分析
			 * 	1.remove()：删除节点后，事件也会删除
			 *  2.detach()：删除节点后，事件会保留 从1.4新API 
			 *  3.empty():清空元素中的所有后代节点。(这个案例是要删除而不是清空，需要注意)
			 */
			$(function() {
				$("p").click(function() {
					alert($(this).text());
				});
				
				//var $p = $("p").remove();
				
				var $p = $("p").detach();

				$("div").append($p);
			});
		</script>

	</head>

	<body>
		<p>AAA</p>
		<div>BBB</div>
	</body>

</html>
