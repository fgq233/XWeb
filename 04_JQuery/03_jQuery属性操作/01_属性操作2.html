<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>属性操作</title>
		<style type="text/css">
			.divclass {
				color: red;
			}
			
			.div1 {
				background-color: yellow;
			}
			
			#div1 {
				border: 1px solid black;
				width: 400px;
				height: 250px;
				margin: auto;
			}
			
			#father {
				border: 1px solid white;
				width: 450px;
				height: 300px;
				margin: auto;
				text-align: center;
			}
		</style>
		<script type="text/javascript" src="../js/jquery-1.8.3.js" ></script>
		<script>
			/**
			 *  1.addClass(class) 添加一个class属性
			 *  2.removeClass([class]) 移除一个class属性
			 *  3.toggleClass(class) 如果存在就删除一个类、不存在就添加一个类
			 */

			$(function() {
				$("#button1").click(function() {
					$("#divId").addClass("div1");
				});

				$("#button2").click(function() {
					$("#divId").removeClass("div1");
				});

				$("#button3").click(function() {
					$("#divId").toggleClass("divclass");
				});
			});
		</script>
	</head>

	<body>
		<div id="father">
			<div id="divId">随风飘扬的笑</div><br />
			<input type="button" value="添加一个class属性" id="button1" />
			<input type="button" value="移除一个class属性" id="button2" />
			<input type="button" value="toggleClass" id="button3" />
		</div>
	</body>

</html>
