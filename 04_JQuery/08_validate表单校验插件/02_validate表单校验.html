<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单校验</title>

		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script type="text/javascript" src="../js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="../js/messages_zh.js"></script>

		<style>
			label.success {
				background: url(../img/sucess.gif) no-repeat 10px 3px;
				padding-left: 30px;
			}
		</style>
		<script>
			$(function() {
				$("#formId").validate({
					rules: {
						username: {
							required: true,
							minlength: 3,
						},
						password: {
							required: true,
							digits: true,
							minlength: 6
						},
						passwordAgain: {
							required: true,
							digits: true,
							minlength: 6,
							equalTo: "[name = 'password']"
						},
						email: {
							required: true,
							email: true
						},
						sex: {
							required: true
						}
					},
					messages: {
						username: {
							required: "用户名不能为空",
							minlength: "用户名至少3个字",
						},
						password: {
							required: "密码不能为空",
							digits: "密码必须是数字",
							minlength: "密码至少6个字符"
						},
						passwordAgain: {
							required: "密码不能为空",
							digits: "密码必须是数字",
							minlength: "密码至少6个字符",
							equalTo: "两次输入密码不一致"
						},
						email: {
							required: "邮箱不能为空",
							email: "邮箱格式不正确"
						},
						sex: {
							required: "性别必须选择"
						}
					},
					errorElement: "label", //	用来创建错误提示信息标签(validate插件默认的就是label)
					sucess: function(label) { //验证成功后执行的回调函数，label指向上面那个错误提示信息标签label
						label.text(" ") //清空错误提示消息
							.addClass("sucess"); //加上自定义的sucess类
					}
				});
			});
		</script>
	</head>

	<body>

		<form action="#" id="formId">
			用户名: <input type="text" name="username" /><br /> <br /> 
			密码 :<input type="text" name="password" /><br /><br /> 
			确认密码 :<input type="text" name="passwordAgain" /><br /><br /> 
			Email :<input type="text" name="email" /><br /><br /> 
			性别 :<input type="radio" name="sex" />男
				<input type="radio" name="sex" />女
			<label for="sex" class="error" style="display: none;"></label><br /><br />
			<!--单选按钮后面跟一个lable标签、不然错误信息会显示在两个单选按钮之间-->
			<!--这里的class属性值必须是error，for属性值是单选按钮的name属性值-->

			<input type="submit" value="注册" />
		</form>
	</body>

</html>
