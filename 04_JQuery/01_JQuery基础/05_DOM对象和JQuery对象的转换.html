<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>DOM对象和JQuery对象的转换</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
		<script>
			//	★★★	注意：DOM对象和JQuery对象无法操作对方的的属性和方法、但可以转换之后使用
			$(function() {
				document.getElementById("bt1").onclick = function(){
					document.getElementById("sss").innerHTML = "JS对象的DOM操作";//原生
				};
				
				$("#bt2").click(function() { 
					$("#sss").html("JQuery对象的DOM操作");//JQ
				});

				$("#bt3").click(function() { //	JQ转原生
					//$("#span1").get(0).innerHTML = "JS写入【转换】";
					$("#sss")[0].innerHTML = "JS写入【转换】";
				});
				
				$("#bt4").click(function(){//	原生转JQ
					var span = document.getElementById("sss");
					var $span = $(span);
					$span.html("JQ写入【转换】");
				});
			});
		</script>
	</head>

	<body>
		<input type="button" value="JS写入" id="bt1"/><br />
		<input type="button" value="JQuery写入" id="bt2" /><br />
		<input type="button" value="JQuery转为JS写入" id="bt3" /><br />
		<input type="button" value="JS转为JQuery写入" id="bt4"/><br />
		<span id="sss"></span>
	</body>
</html>
