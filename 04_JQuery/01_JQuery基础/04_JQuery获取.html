<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery获取</title>
		<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>

		<script>
			$(function() {
				//	JS方式获取
				document.getElementById("bt1").onclick = function() {
					location.href = "https://www.baidu.com";
				}

				//	JQuery方式获取：$("#id")
				$("#bt2").click(function(){
					location.href = "https://www.baidu.com";
				});
			});
		</script>
	</head>
	<body>
		<input type="button" value="百度一下" id="bt1" />
		<input type="button" value="百度一下" id="bt2" />
	</body>
</html>
